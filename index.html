<!DOCTYPE html>
<html>
<head>
	<title>Weiterleitung</title>
	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 12px 24px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="center">
		<button class="btn" onclick="authenticate()">Weiter</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
	<script>
		var hashedPassword = "430db59c91b31244a51e4a2736215f1d94ae8c792f44cabdcedbe7dea7e21729"; // Das Passwort-Hash, das zur Authentifizierung verwendet wird
		var url = "https://wit10g.de/"; // Die URL, auf die der Benutzer weitergeleitet werden soll
		
		function authenticate() {
			var userInput = prompt("Bitte geben Sie das Passwort ein:", ""); // Eingabefeld zum Eingeben des Passworts
			var hashedUserInput = CryptoJS.SHA256(userInput).toString(CryptoJS.enc.Hex); // Das eingegebene Passwort wird gehasht
			if (hashedUserInput == hashedPassword) { // Überprüfen, ob das eingegebene Passwort-Hash mit dem festgelegten Passwort-Hash übereinstimmt
				window.location.href = url; // Weiterleitung auf die angegebene URL, wenn das Passwort korrekt ist
			} else {
				alert("Passwort ist inkorrekt!"); // Zeigt eine Meldung an, wenn das Passwort inkorrekt ist
			}
		}
	</script>
</body>
</html>
