<!DOCTYPE html>
<html>
	<head>
		<title>Button Beispiel</title>
		<style>
			.center {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			
			.btn {
				background-color: #4CAF50;
				color: white;
				padding: 12px 24px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<a href="https://wit10g.de/" target="_blank" class="btn">Weiter</a>
		</div>
	</body>
</html>
