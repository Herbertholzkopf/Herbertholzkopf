<!DOCTYPE html>
<html>
<head>
	<title>Button Beispiel</title>
	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.btn {
			background-color: #4CAF50;
			color: white;
			padding: 12px 24px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="center">
		<button class="btn" onclick="authenticate()">Weiter</button>
	</div>
	Baum
	<script>
		var password = "Baum"; // Das Passwort, das zur Authentifizierung verwendet wird
		var url = "https://wit10g.de/"; // Die URL, auf die der Benutzer weitergeleitet werden soll

		function authenticate() {
			var userInput = prompt("Bitte geben Sie das Passwort ein:", ""); // Eingabefeld zum Eingeben des Passworts
			if (userInput == password) { // Überprüfen, ob das eingegebene Passwort mit dem festgelegten Passwort übereinstimmt
				window.location.href = url; // Weiterleitung auf die angegebene URL, wenn das Passwort korrekt ist
			} else {
				alert("Passwort ist inkorrekt!"); // Zeigt eine Meldung an, wenn das Passwort inkorrekt ist
			}
		}
	</script>
</body>
</html>
